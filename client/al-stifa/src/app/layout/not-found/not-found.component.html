<!-- not-found.component.html -->
<div class="not-found-container">
  <div class="content-wrapper">
    <!-- Decorative Islamic Pattern -->
    <div class="decorative-pattern">
      <div class="pattern-element pattern-1"></div>
      <div class="pattern-element pattern-2"></div>
      <div class="pattern-element pattern-3"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- 404 Number with Islamic Ornament -->
      <div class="error-number">
        <div class="ornament-left">🕌</div>
        <div class="number-display">
          <span class="four">4</span>
          <span class="zero">0</span>
          <span class="four-2">4</span>
        </div>
        <div class="ornament-right">🕌</div>
      </div>

      <!-- Error Message -->
      <div class="error-message">
        <h1 class="title">Page Not Found</h1>
        <p class="subtitle">
          The path you're looking for seems to have wandered into the desert. 
          Let us guide you back to familiar grounds.
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="primary-btn" (click)="goHome()">
          <span class="btn-icon">🏠</span>
          <span class="btn-text">Return Home</span>
        </button>
        <button class="secondary-btn" (click)="goBack()">
          <span class="btn-icon">↩️</span>
          <span class="btn-text">Go Back</span>
        </button>
      </div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
      <div class="floating-star star-1">✦</div>
      <div class="floating-star star-2">✧</div>
      <div class="floating-star star-3">✦</div>
      <div class="floating-star star-4">✧</div>
      <div class="floating-star star-5">✦</div>
    </div>
  </div>
</div>
