<app-profile
  [profileData]="profileData"
  [profileForm]="profileForm"
  [maslaks]="maslaks"
  [imagePreview]="imagePreview"
  [proofFile]="selectedProofFile"
  [isEditing]="isEditing"
  (editClicked)="handleEditClick($event)"

  (avtarSelected)="handleAvatarSelection($event)"

></app-profile>
